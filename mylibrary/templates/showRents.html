    <main class="px-3" style="padding-top: 5%;">
      <h1>Арендованные</h1>
      {% if rents %}
        {% for rent in rents %}
          <p class="lead">{{ rent }}</p>
        {% endfor %}
      {% else %}
          <p class="lead">Пусто</p>
      {% endif %}
    </main>

    <form action="" method="post" style="width: 500px; margin: auto;">
    {% csrf_token %}
      <div class="mb-3">
          <label for="book_name" class="form-label">Book name</label>
          <input name="book_name" type="text" class="form-control" id="book_name">
          <label for="reader_surname" class="form-label">Reader surname</label>
          <input name="reader_surname" type="text" class="form-control" id="reader_surname">
